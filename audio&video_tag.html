<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags Demo</title>
    <style>
        canvas {
            border: 1px solid black;
            margin: 10px 0;
        }
        svg {
            border: 1px solid black;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>HTML Tags Demo</h1>

    <!-- Audio Tag with Autoplay, Loop, and Muted -->
    <h2>Audio Tag</h2>
    <audio controls autoplay loop muted>
        <source src="ReelAudio-18247.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <!-- Video Tag with Autoplay, Loop, and Muted -->
    <h2>Video Tag</h2>
    <video width="320" height="240" autoplay loop muted controls>
        <source src="c:\Users\satha\OneDrive\Desktop\html\video\file_example_MP4_480_1_5MG.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Canvas Tag with Shapes -->
    <h2>Canvas Tag</h2>
    <canvas id="myCanvas" width="300" height="200"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Draw a rectangle
        ctx.fillStyle = 'blue';
        ctx.fillRect(10, 10, 100, 50);

        // Draw a circle
        ctx.beginPath();
        ctx.arc(150, 50, 30, 0, 2 * Math.PI);
        ctx.fillStyle = 'red';
        ctx.fill();

        // Draw a triangle
        ctx.beginPath();
        ctx.moveTo(200, 150);
        ctx.lineTo(250, 50);
        ctx.lineTo(300, 150);
        ctx.closePath();
        ctx.fillStyle = 'green';
        ctx.fill();
    </script>

    <!-- SVG Tag with Shapes -->
    <h2>SVG Tag</h2>
    <svg width="300" height="200">
        <!-- Rectangle -->
        <rect x="10" y="10" width="100" height="50" fill="blue" />

        <!-- Circle -->
        <circle cx="150" cy="50" r="30" fill="red" />

        <!-- Triangle -->
        <polygon points="200,150 250,50 300,150" fill="green" />
    </svg>
</body>
</html>
